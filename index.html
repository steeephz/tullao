<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Responsive Contact Form </title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="registrationform.css">
   </head>
   <body>
      <div class="container">
         <div class="row align-items-center">
            <div class="col-md-6">
               <img src="feulogo.png" class="img-fluid">
            </div>
            <div class="col-md-6 formBx">
               <form>
                  <h2>Registration Form</h2>
                  <div class="form-group">
                     <label for="name">Full Name:</label>
                     <input type="text" class="form-control" id="name" required="required">
                  </div>
                  <div class="form-group">
                     <label for="email">Email Address:</label>
                     <input type="email" class="form-control" id="email" required="required">
                  </div>
                  <div class="form-group">
                     <label for="contact">Contact No:</label>
                     <input type="text" class="form-control" id="contact" required="required">
                  </div>
                  <div class="form-group">
                     <label for="student_number">Student Number:</label>
                     <input type="text" class="form-control" id="student_number" required="required">
                  </div>
                  <div class="form-group">
                     <label for="program">Program and Year:</label>
                     <input type="text" class="form-control" id="program" required="required">
                  </div>
                  <button type="submit" class="btn btn-primary">Send</button>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
